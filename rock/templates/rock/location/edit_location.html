{% extends "rock/base.html" %}
{% block content %}

<div class="columns">
   <div class="column is-one-fifth">
   </div>

   <div class="column" >

     <h4 class="title is-5"> Update your created Location</h4>

     <form action="{% url 'location:update_location' location.id %}" method="post">
       {% csrf_token %}

       <div class="field">
         <div class="control">
           <label class="label">New Country Name</label>
           <input class="input is-primary" value="{{ location.country }}" type="text" name="country">
         </div>
       </div>

       <div class="field">
         <div class="control">
           <label class="label">New City Name</label>
           <input class="input is-primary" value="{{ location.city }}" type="text" name="city">
         </div>
       </div>

       <br><br><br>

       <div class="field">
           <div class="control">
             <button class="button is-success is-outlined is-fullwidth" type="submit" value="Update">
               Update
             </button>&nbsp;
           </div>
       </div>

       </form>

       <h3 class="title is-5">Delete This Location? </h3>
       <form action="{% url 'location:delete_location' location.id %}" method="post">
           {% csrf_token %}
            <button class="button is-danger is-outlined is-fullwidth" type="submit" name="delete" value="Delete">
              Delete
            </button>&nbsp;

       </form>

</div>
<div class="column ">
</div>

{% endblock content %}
