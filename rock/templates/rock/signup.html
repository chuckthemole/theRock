{% extends "rock/base.html" %}

{% block content %}

<div class="columns is-centered">
  <div class="column is-one-fifth">

    <nav class="panel">
      <p class="panel-heading alt-front-background" style="text-align:center">
      <span><strong>
        <span style="color:white;">
          Registration Form
        </span>
      </strong></span>
      </p>


        <div class="panel-block front-background">
            <!-- the action of the form goes to create function in views.py -->
             <form class="control" action="{% url 'collections:create' %}" method="post">
                    {% csrf_token %}
                    <div class="field">
                      <span style="color:red;">
                        {{error}}
                      </span>
                        <label class="label">
                          <span style="color:white;">
                            Username
                          </span>
                        </label>
                       <div class="control has-icons-left has-icons-right">
                            <input class="input" placeholder="Username" type="text" name="username"/>
                           <span class="icon is-small is-left">
                              <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                              <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">
                          <span style="color:white;">
                            Email
                          </span>
                        </label>
                       <div class="control has-icons-left has-icons-right">
                            <input class="input" placeholder="Email" type="email" name="email"/>
                           <span class="icon is-small is-left">
                              <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                              <i class="fas fa-exclamation-triangle"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">
                          <span style="color:white;">
                            Password
                          </span>
                        </label>
                        <div class="control has-icons-left">
                            <input class="input" placeholder="Password" type="password" name="password">
                             <span class="icon is-small is-left">
                             <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-success is-outlined" type="submit" value="Signup">
                              Signup
                            </button>
                        </p>
                    </div>
                </form>
              </div>
    </nav>
  </div>
  </div>

{% endblock content %}
