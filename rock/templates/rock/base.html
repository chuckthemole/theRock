<!DOCTYPE html>
<html lang="en" class="main-background">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rocker</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'rock/bulma-0.8.0/css/bulma.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'rock/bulma-0.8.0/css/stylesChuck.css' %}"/>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'rock/main.css' %}"/>
</head>

<body class="main-background">

<!--   https://bulma.io/documentation/components/navbar/  for responsive sites-->
<nav class="navbar is-transparent" role="navigation" aria-label="main navigation" style="background-color:#9AE1EF">

  <!-- brand is basketball -->
  <div class="navbar-brand">
    <a class="navbar-item" href="{% url 'rock:index' %}">
        <img src="{% static 'rock/images/bball.PNG' %}" alt=" icon" width="35" height="60">
    </a>


    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarData">
     <span aria-hidden="true"></span>
     <span aria-hidden="true"></span>
     <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarData" class="navbar-menu is-active" ><!-- navbar-menu hidden in mobile devices --><!-- is-actice makes id show in mobile devices -->
     <div class="navbar-start">
       <div class="navbar-item">
         <a class="button is-primary" href="{% url 'rock:dashboard' %}">
           My Dashboard
         </a>
       </div>

       <!-- **************need to fix this dropdown *******************-->
       <div class="navbar-link">
         <div class="navbar-item has-dropdown">
           <a class="button is-primary">
             More
           </a>
         </div>
         <div class="navbar-dropdown">
            <a>More items later</a>
            <a> More items later</a>
         </div>
       </div>


     </div>
   </div>

   <div class="navbar-end">
     <div class="navbar-item">
       <div class="buttons">
         {% if request.path == "/login" or request.path == "/loguser" %}
         <a class="button is-primary" href="{% url 'rock:signup' %}">Signup</a>
         {% elif request.path == "/signup"  %}
         <a class="button is-primary" href="{% url 'rock:login' %}">Login</a>
         {% else   %}
         <a class="button is-primary" href="{% url 'rock:logout' %}">Logout</a>
         {% endif %}
       </div>
      </div>
    </div>
</nav>

<section class="section" style="background-color:#9AE1EF">
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
</section>

</body>
</html>
