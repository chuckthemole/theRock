<!-- html that lets the user choose the sport -->

{% extends "rock/base.html" %}

{% block content %}
<form method = "post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button action="{% url 'map:create_image' location.id form %}" class="button is-primary is-medium" type="submit">
    Upload
  </button>
</form>
{% endblock content %}
